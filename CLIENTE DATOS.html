<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            font-size: 1.5em;
            text-align: center;
        }

        .cliente-info {
            margin-bottom: 20px;
        }

        .cliente-info div {
            margin-bottom: 10px;
        }

        .cliente-info label {
            font-weight: bold;
            color: #333;
        }

        .boton-iniciar {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            width: 100%;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .boton-iniciar:hover {
            background-color: #45a049;
        }

        .opciones {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .opcion {
            background-color: #2196F3;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .opcion:hover {
            background-color: #1976D2;
        }

        .zona-cliente {
            margin-top: 20px;
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
        }

        .zona-cliente label {
            font-weight: bold;
            color: #333;
        }

        .zona-cliente div {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Información del Cliente</h1>
        
        <div class="cliente-info">
            <div>
                <label for="nombre">Nombre del Cliente:</label>
                <div id="nombre">Juan Pérez</div>
            </div>
            <div>
                <label for="telefono">Número de Teléfono:</label>
                <div id="telefono">+52 123 456 7890</div>
            </div>
            <div>
                <label for="periodicidad">Periodicidad de la Visita:</label>
                <div id="periodicidad">Quincenal</div>
            </div>
        </div>

        <button class="boton-iniciar">Iniciar Visita</button>

        <div class="opciones">
            <div class="opcion">VENTA</div>
            <div class="opcion">AGENDAR</div>
            <div class="opcion">REUBICAR</div>
            <div class="opcion">NAVEGAR</div>
            <div class="opcion">EDITAR</div>
            <div class="opcion">ACTIVOS</div>
        </div>

        <div class="zona-cliente">
            <div>
                <label for="zona">La Zona de donde es el Cliente:</label>
                <div id="zona">Zona A</div>
            </div>
        </div>
    </div>
</body>
</html>
