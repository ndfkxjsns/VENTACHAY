<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - TIO CHAY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            width: 100%;
            background-color: #ff6f00;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            position: absolute;
            top: 0;
            left: 0;
        }

        #bienvenido {
            text-align: center;
            margin-top: 90px;
            font-size: 20px;
            color: #333;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 40px;
            width: 70%;
            max-width: 400px;
            margin-bottom: 50px;
        }

        .button {
            background-color: #ff6f00;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }

        .button:hover {
            background-color: #e65c00;
        }

        .button i {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #666;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        TIO CHAY
    </header>

    <div id="bienvenido">
        Bienvenido, AXEL GONZÁLEZ
    </div>

    <div class="buttons-container">
        <div class="button">
            <i class="fas fa-users"></i>
            CLIENTES
        </div>
        <div class="button">
            <i class="fas fa-cash-register"></i>
            VENTAS
        </div>
        <div class="button">
            <i class="fas fa-box"></i>
            PRODUCTOS
        </div>
        <div class="button">
            <i class="fas fa-cogs"></i>
            UTILIDADES
        </div>
        <div class="button">
            <i class="fas fa-cog"></i>
            AJUSTES
        </div>
        <div class="button">
            <i class="fas fa-sign-out-alt"></i>
            SALIR
        </div>
    </div>

    <footer>
        © 2025 TIO CHAY. Todos los derechos reservados.
    </footer>
</body>
</html>
