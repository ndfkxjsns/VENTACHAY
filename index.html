<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Inicio - TIO CHAY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow-x: hidden; /* Evita el deslizamiento horizontal */
    }

    header {
      width: 100%;
      background-color: #ff6f00;
      padding: 20px;
      color: white;
      font-size: 24px;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    .logo {
      margin-left: 20px;
    }

    .header-icons {
      display: flex;
      gap: 20px;
      margin-right: 20px;
    }

    .header-icons i {
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .header-icons i:hover {
      color: #ffd699;
    }

    .ruta-wrapper {
      position: absolute;
      top: 100px;
      left: 0;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 10px;
    }

    /* Botón rojo "TERMINAR" superpuesto sobre el verde */
    #terminar-ruta {
      background-color: #e53935;
      color: white;
      width: 33%; /* Inicia con 1/3 del ancho */
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      cursor: pointer;
      user-select: none;
      transition: width 0.1s ease; /* Más rápido */
    }

    #terminar-ruta i {
      margin: 0 5px;
    }

    /* Botón verde "EN RUTA" */
    #en-ruta {
      background-color: #4caf50;
      color: white;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-weight: bold;
      border-radius: 10px;
      z-index: 1;
      padding-left: 20px;
    }

    #bienvenido {
      text-align: center;
      margin-top: 180px;
      font-size: 20px;
      color: #333;
    }

    .buttons-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 30px;
      width: 70%;
      max-width: 400px;
      margin-bottom: 50px;
    }

    .button {
      background-color: #ff6f00;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
    }

    .button:hover {
      background-color: #e65c00;
    }

    .button i {
      font-size: 24px;
      display: block;
      margin-bottom: 5px;
    }

    #connection-status {
      width: 100%;
      text-align: center;
      padding: 10px;
      color: white;
      font-weight: bold;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .online {
      background-color: #4caf50;
    }

    .offline {
      background-color: #f44336;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="logo">TIO CHAY</div>
    <div class="header-icons">
      <i class="fas fa-user" title="Usuario"></i>
      <i class="fas fa-bell" title="Notificaciones"></i>
      <i class="fas fa-check" title="Check-in/Check-out"></i>
    </div>
  </header>

  <div class="ruta-wrapper">
    <!-- Recuadro Rojo: Terminar (superpuesto al verde) -->
    <div id="terminar-ruta">
      <i class="fas fa-truck"></i>
      TERMINAR
      <i class="fas fa-chevron-right"></i>
    </div>
    <!-- Recuadro Verde: En Ruta -->
    <div id="en-ruta">EN RUTA</div>
  </div>

  <div id="bienvenido">
    Bienvenido, AXEL GONZÁLEZ
  </div>

  <div class="buttons-container">
    <div class="button" id="clientes-btn">
      <i class="fas fa-users"></i>
      CLIENTES
    </div>
    <div class="button">
      <i class="fas fa-cash-register"></i>
      VENTAS
    </div>
    <div class="button">
      <i class="fas fa-box"></i>
      PRODUCTOS
    </div>
    <div class="button">
      <i class="fas fa-cogs"></i>
      UTILIDADES
    </div>
    <div class="button">
      <i class="fas fa-cog"></i>
      AJUSTES
    </div>
    <div class="button">
      <i class="fas fa-sign-out-alt"></i>
      SALIR
    </div>
  </div>

  <div id="connection-status" class="online">Online</div>

  <script>
    // Estado de conexión
    function updateConnectionStatus() {
      const status = document.getElementById('connection-status');
      if (navigator.onLine) {
        status.textContent = 'Online';
        status.className = 'online';
      } else {
        status.textContent = 'Offline';
        status.className = 'offline';
      }
    }

    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    window.addEventListener('load', updateConnectionStatus);

    // Funcionalidad para hacer crecer el botón rojo con el dedo (táctil)
    let isTouching = false;
    const terminarRutaButton = document.getElementById('terminar-ruta');
    const maxWidth = window.innerWidth; // Sin limitación de máximo tamaño
    const minWidth = window.innerWidth / 3; // Ancho inicial del botón (1/3 del ancho de la pantalla)

    // Cuando se empieza a tocar
    terminarRutaButton.addEventListener('touchstart', (e) => {
      isTouching = true;
      const startX = e.touches[0].clientX;

      const onTouchMove = (moveEvent) => {
        if (isTouching) {
          const currentX = moveEvent.touches[0].clientX;
          let newWidth = minWidth + (currentX - startX) * 1.5; // Expansión más rápida

          if (newWidth > maxWidth) {
            newWidth = maxWidth;
          } else if (newWidth < minWidth) {
            newWidth = minWidth;
          }

          terminarRutaButton.style.width = newWidth + 'px';
        }
      };

      const onTouchEnd = () => {
        isTouching = false;

        // Si no llega al máximo tamaño, el botón vuelve a su tamaño original
        const newWidth = terminarRutaButton.offsetWidth < maxWidth ? minWidth : maxWidth;
        terminarRutaButton.style.transition = "width 0.1s ease"; // Transición rápida
        terminarRutaButton.style.width = newWidth + 'px';

        document.removeEventListener('touchmove', onTouchMove);
        document.removeEventListener('touchend', onTouchEnd);
      };

      document.addEventListener('touchmove', onTouchMove);
      document.addEventListener('touchend', onTouchEnd);
    });

    // Redirección al hacer clic en el botón CLIENTES
    document.getElementById('clientes-btn').addEventListener('click', function() {
      window.location.href = 'CLIENTESBTN.html';
    });
  </script>
</body>
</html>
