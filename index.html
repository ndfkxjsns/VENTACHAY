<!DOCTYPE html>
<html lang="es">
<head>

  <title>Inicio - TIO CHAY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      background-color: #ff6f00;
      padding: 20px;
      color: white;
      font-size: 24px;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    .logo {
      margin-left: 20px;
    }

    .header-icons {
      display: flex;
      gap: 20px;
      margin-right: 20px;
    }

    .header-icons i {
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .header-icons i:hover {
      color: #ffd699;
    }

    .ruta-wrapper {
      position: absolute;
      top: 100px;
      left: 0;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 10px;
    }

    #terminar-ruta {
      background-color: #e53935;
      color: white;
      width: 33%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      cursor: pointer;
      user-select: none;
      transition: width 0.1s ease;
    }

    #terminar-ruta i {
      margin: 0 5px;
    }

    #en-ruta {
      background-color: #4caf50;
      color: white;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-weight: bold;
      border-radius: 10px;
      z-index: 1;
      padding-left: 20px;
    }

    #bienvenido {
      text-align: center;
      margin-top: 180px;
      font-size: 20px;
      color: #333;
    }

    .buttons-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 30px;
      width: 70%;
      max-width: 400px;
      margin-bottom: 50px;
    }

    .button {
      background-color: #ff6f00;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
    }

    .button:hover {
      background-color: #e65c00;
    }

    .button i {
      font-size: 24px;
      display: block;
      margin-bottom: 5px;
    }

    #connection-status {
      width: 100%;
      text-align: center;
      padding: 10px;
      color: white;
      font-weight: bold;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .online {
      background-color: #4caf50;
    }

    .offline {
      background-color: #f44336;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <header>

    <div class="header-icons">
      <i class="fas fa-user" title="Usuario"></i>

    </div>
    <div id="en-ruta">EN RUTA</div>
  </div>

  <div id="bienvenido">

  <div class="buttons-container">
    <div class="button" id="clientes-btn">
      <i class="fas fa-users"></i>

    </div>
    <div class="button">

    </div>
    <div class="button">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script>

      authDomain: "tc-1-81110.firebaseapp.com",

      storageBucket: "tc-1-81110.appspot.com",

    // Inicializa Firebase

  <!-- ▼▼▼ Tu JavaScript original ▼▼▼ -->
  <script>
    // Estado de conexión
    function updateConnectionStatus() {
      const status = document.getElementById('connection-status');
      if (navigator.onLine) {
        status.textContent = 'Online';
        status.className = 'online';
      } else {
        status.textContent = 'Offline';
        status.className = 'offline';
      }
    }

    window.addEventListener('online', updateConnectionStatus);
    window.addEventListener('offline', updateConnectionStatus);
    window.addEventListener('load', updateConnectionStatus);

    // Botón TERMINAR con Firebase
    document.getElementById('terminar-ruta').addEventListener('click', () => {
      enviarComando('terminar_ruta');
    });

    // Botón CLIENTES
    document.getElementById('clientes-btn').addEventListener('click', function() {
      window.location.href = 'CLIENTESBTN.html';
    });

    // Efecto táctil para el botón TERMINAR (opcional)
    let isTouching = false;
    const terminarRutaButton = document.getElementById('terminar-ruta');
    const maxWidth = window.innerWidth;
    const minWidth = window.innerWidth / 3;

    terminarRutaButton.addEventListener('touchstart', (e) => {
      isTouching = true;
      const startX = e.touches[0].clientX;

      const onTouchMove = (moveEvent) => {
        if (isTouching) {
          const currentX = moveEvent.touches[0].clientX;
          let newWidth = minWidth + (currentX - startX) * 1.5;
          newWidth = Math.max(minWidth, Math.min(newWidth, maxWidth));
          terminarRutaButton.style.width = newWidth + 'px';
        }
      };

      const onTouchEnd = () => {
        isTouching = false;
        terminarRutaButton.style.transition = "width 0.1s ease";
        terminarRutaButton.style.width = minWidth + 'px';
        document.removeEventListener('touchmove', onTouchMove);
        document.removeEventListener('touchend', onTouchEnd);
      };

      document.addEventListener('touchmove', onTouchMove);
      document.addEventListener('touchend', onTouchEnd);
    });
  </script>
</body>
</html>
